    left: 0;

  #resultado {

  .loader {

  /* Estilos para tabla del tablero */
  .tablero-container {
    width: 100%;
    max-width: 100%;
    position: relative;
    box-sizing: border-box;
    display: block;
  }

  /* Contenedor con scroll solo para la tabla */
  .tabla-scroll-wrapper {
    overflow-x: auto !important;
    overflow-y: hidden !important;
    -webkit-overflow-scrolling: touch;
    width: 100%;
    max-width: 100%;
    position: relative;
    box-sizing: border-box;
    margin: 1rem 0;
    /* En m√≥viles: ocultar scrollbar */
    scrollbar-width: none;
    -ms-overflow-style: none;
  }

  /* Ocultar scrollbar en m√≥viles (Chrome, Safari, Edge) */
  .tabla-scroll-wrapper::-webkit-scrollbar {
    width: 0;
    height: 0;
    display: none;
  }

  @media (max-width: 768px) {
    .tabla-scroll-wrapper {
      margin: 0.5rem 0;
    }
  }

  /* Scrollbar visible solo en escritorio (dispositivos con hover) */
  @media (hover: hover) and (pointer: fine) {
    .tabla-scroll-wrapper {
      scrollbar-width: thin;
      scrollbar-color: #e0e0e0 #f5f5f5;
    }

    /* Scrollbar personalizado en escala de grises - Chrome, Edge, Safari */
    .tabla-scroll-wrapper::-webkit-scrollbar {
      width: 14px;
      height: 14px;
      display: block !important;
    }

    .tabla-scroll-wrapper::-webkit-scrollbar-track {
      background: #f5f5f5;
      border-radius: 10px;

    .tabla-scroll-wrapper::-webkit-scrollbar-thumb {

      border-radius: 10px;
      border: 2px solid #f5f5f5;

    }

    .tabla-scroll-wrapper::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #ffffff 0%, #d0d0d0 50%, #b0b0b0 100%);
    }

    .tabla-scroll-wrapper::-webkit-scrollbar-thumb:active {
      background: linear-gradient(180deg, #ffffff 0%, #c0c0c0 50%, #a0a0a0 100%);
    }

    .tabla-scroll-wrapper::-webkit-scrollbar-corner {
      background: #f5f5f5;
    }
  }

  #tablero-content {
