<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Consulta Categor√≠a</title>
<style>
  body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffffee, #fff);
  /* Mal: altura fija que causa el corte */
  /* height: 100vh; */

  /* Bien: altura m√≠nima que permite crecer si es necesario ‚úÖ */
  min-height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #FFF;
  
  /* Opcional pero recomendado: a√±ade espacio arriba y abajo */
  padding: 2rem 0;
  box-sizing: border-box; /* Asegura que el padding no afecte el tama√±o total */
}

.container {
  background: #004aad;
  padding: 2rem 3rem;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  width: 360px;
  max-width: 90%; /* Buena pr√°ctica para pantallas peque√±as */
}

  .logo {
    width: 200px;
    height: auto;
    margin-bottom: 0.5rem;
  }

  .club-info {
    background: rgba(255,255,255,0.1);
    color: #fff;
    padding: 0.8rem 1rem;
    border-radius: 10px;
    margin-bottom: 1rem;
    font-size: 0.9rem;
  }

  .club-info h3 {
    margin: 0 0 0.5rem 0;
    font-size: 1.1rem;
    color: #38B6FF;
  }

  .club-table {
    width: 100%;
    border-collapse: collapse;
    color: #fff;
    margin-bottom: 0.5rem;
  }

  .club-table td {
    padding: 0.25rem 0.3rem;
    text-align: left;
    border-bottom: 1px solid rgba(255,255,255,0.15);
    font-size: 0.85rem;
  }

  .copy-btn {
    background-color: #38B6FF;
    color: #004aad;
    border: none;
    padding: 0.4rem 1rem;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s;
    font-size: 0.85rem;
  }

  .copy-btn:hover {
    background-color: #2fa0e3;
  }

  h2 {
    color: #FFF;
    margin-bottom: 1rem;
  }

  input {
    width: 100%;
    padding: 0.7rem;
    margin: 0.5rem 0;
    border-radius: 5px;
    border: none;
    font-size: 1rem;
  }

  button {
    background-color: #38B6FF;
    color: #004aad;
    border: none;
    padding: 0.7rem 1.5rem;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 0.5rem;
  }

  button:hover {
    background-color: #2fa0e3;
  }

  #resultado {
    margin-top: 1rem;
    font-weight: bold;
    font-size: 1.1rem;
  }

  .loader {
    border: 4px solid #f3f3f3;
    border-top: 4px solid #38B6FF;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    animation: spin 1s linear infinite;
    margin: 10px auto 0;
    display: none;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .error { color: #FF5252; }
  .success { color: #FFF; }

  table.result-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 1rem;
    color: #fff;
  }

  table.result-table th, table.result-table td {
    padding: 0.5rem;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    text-align: left;
  }

  table.result-table th {
    color: #38B6FF;
    text-transform: uppercase;
    font-size: 0.9rem;
  }
</style>
</head>
<body>
<div class="container">
  <img src="logo.png" alt="Logo" class="logo">

  <!-- üè¶ Info del Club -->

      <tr><td><strong>RUT:</strong></td><td>65.232.068-6</td></tr>
      <tr><td><strong>Correo:</strong></td><td>padelmavida@gmail.com</td></tr>
    </table>
    <button class="copy-btn" onclick="copiarCuenta()">üìã Copiar Datos</button>
  </div>

  <!-- üìã Consulta -->

  <input type="text" id="rut" placeholder="Ej: 11.111.111-1 o 11111111-1">
  <button onclick="buscar()">Buscar</button>
  <p id="resultado"></p>
  <div class="loader" id="loader"></div>
</div>

<script src="script.js"></script>
</body>
</html>
